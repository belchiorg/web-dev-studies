<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>
  <div id="app">

    <nav id="top-navbar" class="navbar navbar-expand-lg"
      :class="{'navbar-light bg-light': !useDarkTheme, 'navbar-dark bg-dark': useDarkTheme}">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Vue</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li v-for="(page, ind) in pages" class="nav-item" :key="ind">
            <a class="nav-link" :class="{active: active == ind}" aria-current="page" v-bind:href="page.link.url"
              :title="`This link goes to the ${page.link.name} page`"
              @click.prevent="activePage = ind">{{page.link.name}}</a>
          </li>
        </ul>
      </div>
      <form calss="d-flex">
        <button class="btn btn-primary" @click.prevent="useDarkTheme = !useDarkTheme"></button>
      </form>
    </nav>
    <div id="content" class="container">
      <h1>{{pages[activePage].pageTitle}}</h1>
      <p>{{pages[activePage].content}}</p>
    </div>
  </div>

  <script>

    Vue.createApp({
      data() {
        return {
          useDarkTheme: true,
          activePage: 0,
          pages: [
            {
              pageTitle: "Home",
              content: "This is the home page.",
              link: { name: "Home", url: "index.html" },
            },
            {
              pageTitle: "About",
              content: "This is the about page.",
              link: { name: "About", url: "about.html" },
            },
            {
              pageTitle: "Contact",
              content: "This is the contact page.",
              link: { name: "Contact", url: "contact.html" },
            }
          ]
        }
      }
    }).mount("#app");
  </script>
</body>

</html>
